<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Plezy - A beautiful Plex client">

  <!-- webOS TV specific meta tags -->
  <meta name="viewport" content="width=1920, initial-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Plezy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Plezy</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* webOS TV optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    .loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading p {
      margin-top: 16px;
      font-size: 18px;
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading Plezy...</p>
  </div>

  <script>
    // webOS system detection and integration
    window.isWebOS = false;
    window.webOSVersion = null;

    if (window.webOSSystem || window.PalmSystem || window.webOS) {
      window.isWebOS = true;
      try {
        if (window.webOSSystem) {
          window.webOSVersion = JSON.parse(window.webOSSystem.deviceInfo || '{}').sdkVersion || null;
        }
      } catch (e) {
        console.log('Could not detect webOS version:', e);
      }
      console.log('Running on webOS TV, version:', window.webOSVersion);
    }

    // webOS back key handling
    document.addEventListener('keydown', function(e) {
      // webOS back key (keyCode 461)
      if (e.keyCode === 461) {
        // Let Flutter handle it as Escape
        e.preventDefault();
      }
    });

    // Prevent webOS from handling certain keys
    document.addEventListener('keydown', function(e) {
      // Color buttons on webOS remote
      var webOSKeys = [403, 404, 405, 406, 412, 413, 415, 417, 461];
      if (webOSKeys.indexOf(e.keyCode) !== -1) {
        e.preventDefault();
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
